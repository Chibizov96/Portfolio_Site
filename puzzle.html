<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["клюшки","клюшка"]);
			checkAnswer("userAnswer2", ["фотограф", "Фотограф"]);
			checkAnswer("userAnswer3", ["бегемот", "Бегемот", "Кашалот", "кашалот"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="password.html">Генератор пароля</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра в загадки</h1>

			<div class="box">

				<p>Как солдата нет без пушки,<br> 
				Хоккеиста нет без... </p>
				<input type="text" id="userAnswer1">

				<p>Наведёт стеклянный глаз,<br>
    			Щёлкнет раз — и помним вас.</p>
				<input type="text" id="userAnswer2">

				<p>У него огромный рот,<br>
    				Он зовется … </p>
				<input type="text" id="userAnswer3">

				<br>
				<a href="#" onClick="checkAnswers();">Ответить</a>

			</div>

        </div>
    </div>
</div>
