<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 3;
		var playernumber = 1;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function changeplayer(){
			if (playernumber==1) {
				playernumber=2}
			else {
				playernumber=1
			}
			return playernumber
			}
		

		function guess(){
			tryCount++;
						
			var userAnswer = readInt();
			  if(userAnswer == answer){
				write("<b>Поздравляю, игрок "+ playernumber + ", вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			} else if(tryCount >= maxTryCount*2){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write(playernumber+" игрок, вы ввели слишком большое число<br>Ход переходит к другому игроку. Введите число от 1 до 100");
				changeplayer()
			} else if(userAnswer < answer){
				write(playernumber+" игрок, вы ввели слишком маленькое число<br>Ход переходит к другому игроку. Введите число от 1 до 100");
				changeplayer()				
			}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="password.html">Генератор пароля</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">
				<p id="info">Угадайте число от 0 до 100.<br> Игра предназначена для двух игроков, у каждого из которых три попытки.</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>
